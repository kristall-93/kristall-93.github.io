<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Слайдер без плагинов</title>
    <!-- <link rel="shortcut icon" href="images/...png" type="image/png"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="css/libs.min.css"> -->
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="slider">
        <div class="item">
            <img src="images/slide1.jpg" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>
    
        <div class="item">
            <img src="images/slide2.jpg" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>
    
        <div class="item">
            <img src="images/slide3.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>
    
        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
        <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    </div>
    
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="js/libs.min.js"></script> -->
    <script src="js/main.min.js"></script>
</body>
</html>
