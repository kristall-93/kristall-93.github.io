<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ссылки соцсетей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="example-first">
            <h1>Пример блоков соцсетей <br>(иконки библиотеки "Bootstrap Icons"):</h1>
            <ul class="social-icons">
                <li><a class="social-icon-whatsapp" title="whatsapp"
                        href="https://api.whatsapp.com/send?phone=79029438794&text=%D0%9F%D1%80%D0%B8%D0%B2%D0%B5%D1%82%2C+Alente%21"
                        target="_blank"></a></li>
                <li><a class="social-icon-telegram" title="telegram" href="https://t.me/AlenteBot?start=wb4"
                        target="_blank"></a></li>
                <li><a class="social-icon-instagram" title="instagram" href="https://www.instagram.com/alente_company/"
                        target="_blank"></a></li>
                <li><a class="social-icon-twitter" href="#" target="_blank"></a></li>
                <li><a class="social-icon-facebook" href="https://www.facebook.com/alente.company/" target="_blank"></a>
                </li>
                <li><a class="social-icon-youtube" href="https://www.youtube.com/channel/UCwbVDaaaEEzAX0dIA4nhqrQ"
                        target="_blank"></a></li>
            </ul>
        </div>

        <div class="example-second">
            <h1>Конструктор блока «Поделиться» от Яндекса</h1>
            <script src="https://yastatic.net/share2/share.js"></script>
            <div class="ya-share2" data-curtain data-shape="round" data-services="vkontakte,facebook,odnoklassniki,telegram,viber,whatsapp,skype"></div>
        </div>

    </div>

</body>

</html>
