            var myMap = new ymaps.Map("map", {
                center: [56.0527, 92.8929],
                zoom: 15
            });
            // создаем метку:
            var placemark = new ymaps.Placemark([56.05277856869518, 92.89290599999997], {}, {
                preset: "islands#blueIcon",
            });
            // добавляем метку на карту:
            myMap.geoObjects.add(placemark);
        }
